<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Omnifood is an AI-powered food subscription that will make you eat healthy, 365 days a year. It's tailored to your personal tastes and nutritional needs."
    />
    <title>Omnifood &mdash; Never cook again!</title>

    <!-- ✅ Preconnect early -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- ✅ Preload the font CSS to prevent FOUT/CLS -->
    <link
      rel="preload"
      as="style"
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
      media="all"
    />

    <!-- ✅ Load your CSS as before -->
    <link href="style.css" rel="stylesheet" />
    <link href="queries.css" rel="stylesheet" />

    <!-- Icons -->
    <link rel="icon" href="images/favicon.png" />
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png" />
    <link rel="manifest" href="manifest.webmanifest" />

    <!-- ✅ Defer icon scripts so they don’t block render -->
    <script
      type="module"
      defer
      src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      defer
      src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.js"
    ></script>

    <!-- ✅ Defer polyfill too -->
    <script
      defer
      src="https://unpkg.com/smoothscroll-polyfill@0.4.4/dist/smoothscroll.min.js"
    ></script>
  </head>

  <body>
    <header class="header">
      <a href="#">
        <img class="logo" src="images/omnifood-logo.png" alt="Omnifood logo"
      /></a>

      <nav class="main-nav">
        <ul class="nav-list">
          <li><a class="main-nav-link" href="#how">How it works</a></li>
          <li><a class="main-nav-link" href="#meals">Meals</a></li>
          <li>
            <a class="main-nav-link" href="#testimonials">Testimonials</a>
          </li>
          <li><a class="main-nav-link" href="#pricing">Pricing</a></li>
          <li>
            <a class="main-nav-link nav-cta btn btn-full" href="#"
              >Try for free!</a
            >
          </li>
        </ul>
      </nav>

      <button class="btn-mobile-nav">
        <ion-icon class="icon-mobile-nav" name="menu-outline"></ion-icon>
        <ion-icon class="icon-mobile-nav" name="close-outline"></ion-icon>
      </button>
    </header>

    <main></main>

    <script src="script.js"></script>
  </body>
</html>
